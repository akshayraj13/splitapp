<div id="a" class="left" *ngIf="(isSessionExists())">

        <div routerLink="/profile" class="item">
                <i class="fas fa-fw fa-user-circle"></i> Profile
        </div>
        <div routerLink="/addfriend" class="item">
                <i class="fas fa-user-plus"></i>Add Friends
        </div>
        <div routerLink="/friend" class="item active">
                <i class="fas fa-users"></i> Friends
        </div>
        <div routerLink="/expense" class="item">
                <i class="fas fa-dollar-sign"></i>Add Expenses
        </div>
        <div routerLink="/settlement" class="item">
                <i class="fas fa-hand-holding-usd"></i> Settlement
        </div>

        <div routerLink="/transactionhistory" class="item">
                <i class="fas fa-exchange-alt"></i>Transactions
        </div>

        <div class="item" routerLink="/addcard">
                <i class="fas fa-credit-card"></i>Card
        </div>
        
</div>
