<form [formGroup]="addCardForm" class="credit-card" (ngSubmit)="onSubmit()">
  <div class="form-header">
    <h4 class="title">Credit card detail</h4>
  </div>

  <div class="form-body">

    <!--Card Holder Name-->
    <input formControlName="cardholdername" type="text" class="card-number" style="text-transform:uppercase"
      placeholder="Card Holder Name">
    <!-- Card Number -->
    <input formControlName="cardnumber" type="number" class="card-number" placeholder="Card Number">
    <!--Card Name-->
    <input formControlName="cardname" type="text" class="card-number" placeholder="Card Name">
    <!-- Date Field -->
    <div class="date-field">
      <div class="month">
        <select name="Month" formControlName="month">

          <option selected disabled value=''>Month</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
      </div>
      <div class="year">
        <select formControlName="year">
          <option selected disabled value=''>Year</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>

        </select>
      </div>
    </div>




    <!-- Card Verification Field -->
    <div class="card-verification">
      <div class="cvv-input">
        <input type="password" maxlength="3" formControlName="cvv" name="cvv" placeholder="CVV">
      </div>
      <div class="cvv-details">
        <p>3 digits usually found <br> on the signature strip</p>
      </div>
    </div>

    <!-- Buttons -->
    <button type="submit" class="proceed-btn" [disabled]="addCardForm.invalid">Proceed</button>

    <button type="button" class="proceed-btn" style="color: rgb(254, 254, 255)" routerLink="/getcard"> View
      Cards</button>
  </div>

</form>
