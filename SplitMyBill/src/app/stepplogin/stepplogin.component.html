
<body id="login_page">
	<form [formGroup]="steppLoginForm" (ngSubmit)="onSubmit()">
	  <div id="login_wrapper">
		<div id="stepps_top_section">
		  <div class="container-fluid">
			<ul>
			  <li id="branding"><a href="##"><img src="assets/images/steppsLogo.png" alt="Stepps" height="30"></a></li>
			</ul>
		  </div>
		</div>
		<div id="login">
		  <h1>Login</h1>
		  <div class="form-group">
			<input type="text" class="form-control" formControlName="userName" placeholder="Username">
		  </div>
		  <div class="form-group">
			<input type="password" class="form-control"  formControlName="password" placeholder="Password">
		  </div>
		  <div class="form-group">
			<div class="custom-control custom-checkbox float-left">
			  <input type="checkbox" class="custom-control-input" id="customCheck">
			  <label class="custom-control-label" for="customCheck">Remember me</label>
			</div>
			<a href="#" class="float-right">Forgot Password</a>
			<span class="clearfix"></span>
		  </div>
		  <div class="">
			<input type="submit" class="btn btn-primary" value="Login" >
		  </div>
		  <!--Not a member yet? <a href="#">Create your account</a>-->
		</div>
	  </div>
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	</form>
	</body>
